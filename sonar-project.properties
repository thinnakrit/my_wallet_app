# Project identification, either hardcode it or use Environment variables
sonar.projectKey=my_wallet
sonar.projectName=my_wallet
sonar.login=sqp_9ec21acca0a6d14201999c55d6265ed903a2599a

# The host URL
sonar.host.url=http://localhost:9000

# Source code location.
# Path is relative to the sonar-project.properties file. Defaults to .
# Use commas to specify more than one folder.
sonar.sources=lib

# Test code location.
sonar.tests=test

# Encoding of the source code. Default is default system encoding.
sonar.sourceEncoding=UTF-8

# Exclude generated files and test mocks
sonar.exclusions=lib/**/*.g.dart,build

# Include only test files that are not mocks
sonar.test.inclusions=test/**/*_test.dart,!test/**/*_test.mocks.dart

sonar.dart.analyzer.options.override=false